<div class="container">
    <h2 class="text-center mb-4">Panel de Administración</h2>
  
    <!-- Gestión de Eventos -->
    <div class="card">
      <div class="card-header">
        Gestión de Eventos
      </div>
      <div class="card-body">
        <button class="btn btn-create">Crear Evento</button>
        <button class="btn btn-edit">Editar Evento</button>
        <button class="btn btn-delete">Eliminar Evento</button>
      </div>
    </div>
  
    <!-- Gestión de Usuarios -->
    <div class="card">
      <div class="card-header">
        Gestión de Usuarios
      </div>
      <div class="card-body">
        <button class="btn btn-create">Crear Usuario</button>
        <button class="btn btn-edit">Editar Usuario</button>
        <button class="btn btn-delete">Eliminar Usuario</button>
      </div>
    </div>
  
    <!-- Usuarios en Evento -->
    <div class="card">
      <div class="card-header">
        Usuarios en Evento
      </div>
      <div class="card-body">
        <button class="btn btn-create">Agregar Usuario al Evento</button>
        <button class="btn btn-edit">Ver usuarios de un evento</button>
        <button class="btn btn-delete">Eliminar Usuario del Evento</button>
      </div>
    </div>
  </div>
