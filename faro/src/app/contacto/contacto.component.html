<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="contact-form">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Escriba su mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>
</div>
